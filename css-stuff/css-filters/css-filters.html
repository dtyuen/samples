<head>

  <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css" />

<body>

  <div class="container clearfix">
    <div class="method1">
      <h3>Method-1</h3>
      <img src="img/star-small.png" />
      <div class="star-overlay blue-overlay"></div>
      <div class="star-overlay red-overlay"></div>
    </div>

    <div class="method2">
      <h3>Method-2</h3>
      <img src="img/star-small.png" />
    </div>
  </div>

  <label for="velocity-input">Velocity (km/s) :</label>

  <input type="number" id="velocity-input" min="-100" max="100" value="0" step="1" />

  <input type="range" id="velocity-slider" min="-100" max="100" value="0" step="1" />

  <p class="instruction">(select a value between -100 and 100)</p>

  <p>&nbsp;</p>

  <div class="footnote">
    <b>Note:</b><br />
    <b>Method-1</b> uses 2 div(s) overlayed on top of the star-graphic.<br />
    <b>Method-2</b> uses css-filters: hue-rotate() and saturate()... (not supported on IE).
  </div>


  <script src="js/vendor/jquery-1.10.2.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
